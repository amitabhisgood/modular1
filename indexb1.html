<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Render React Component</title>
  <!-- Include React and ReactDOM scripts -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://github.com/amitabhisgood/modular1/HelloComponent.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-presets="react">
    // Import the HelloComponent
    var HelloComponent = require('./HelloComponent');

    // Render the HelloComponent in the 'root' div
    ReactDOM.render(<HelloComponent />, document.getElementById('root'));
  </script>
</body>
</html>
